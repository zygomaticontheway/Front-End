<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css-position</title>
</head>
<body>
    <h1>POSITION</h1>
    <!-- Значения свойства position -->
    <!-- static - по умолчанию, статичный недвигающийся элемент
    relative - относительное позиционирование, можно двигать элементы с помощью top, left, right, bottom
    absolute - абсолюное позиционирование относительно области родителя
    fixed - фиксированное позиционирование, относительно области просмотра
    sticky - прилипающее позиционирование (jivosite, floating buttons, banners, etc...) -->
    <h2>Static relative</h2>
    <div class="black-box">black-box</div>
    <div class="green-box">green-box</div>
    <div class="orange-box">orange-box</div>
    <div class="black-box">black-box</div>
    <div class="black-box">black-box</div>
    <div class="parent">
        <div class="child">Child</div>
    </div>


</body>
</html>
