<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <!-- 
    tr - table row - строка таблицы
    th - table header cell - заголовок столбца
    td - table data - ячейка таблицы (содержимое)-->
    <table border="1">
        <caption>
            Mountains
        </caption>
        <tr>
            <th>Aipetri</th>
            <th>Goverla</th>
            <th>Kailas</th>

        </tr>
        <tr>
            <td>1232</td>
            <td>2061</td>
            <td>6663</td>
        </tr>
    </table>
</body>
</html>
