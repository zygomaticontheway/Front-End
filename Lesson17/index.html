<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="wrapper">
        <img src="./media/logo.png" alt="logo">
        <nav>
            <a href="#">Woman</a>
            <a href="#">Man</a>
            <a href="#">Girls</a>
            <a href="#">Boys</a>
            <a href="#">Sale</a>
        </nav>
        <input type="text" placeholder="Search for products...">
        <div class="icons_block"> 
            <!--Иконки избранного и корзины, подключим из внешней библиотеки
                https://fontawesome.com/search?q=heart&o=r&f=classic%2Cbrands-->
            <div>
                <i class="fa-solid fa-heart-circle-plus"></i>
                <span>2</span>
            </div>    
            <div>
                <i class="fa-solid fa-cart-shopping"></i>
                <span>4</span>
            </div>
        </div>
    </header>

    <div class="ads_banner">
        <button><</button>
        <a href="#">Up to 70% Off.</a>
        <a href="#">Shop our latest sale style</a>
        <button>></button>
    </div>

    <section id="category_block">
        <div class="wrapper category_block_content">
            <p>NEW COLLECTION</p>
            <h2>Menswear 2020</h2>
            <div class="shop_btns">
                <button>Shop sale</button>
                <button>Shop the menswear</button>
            </div>
            <div class="numbers_block">
                <div>01</div>
                <div>02</div>
                <div>03</div>
                <div>04</div>
            </div>
        </div>
    </section>

    <section id="category_flex_block" class="wrapper"><!--объекты добавим через JS--></section>
    
    <section id="new_arrivals_block" class="wrapper_2">
        <h3>New arrivals</h3>
        <p>Check out our latest arrivals for the upcomings season</p>
        <a href="#">See the collection here</a>
        <div class="new_arrivals_container"><!--объекты добавим через JS--></div>
    </section>
    <section id="grid_banners_block" class="wrapper_2"><!--объекты добавим через JS--></section>

    <script src="https://kit.fontawesome.com/d02d906550.js" crossorigin="anonymous"></script>
</body>
</html>
