<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form target="_blank" action="https://www.google.com/search"> <!--target="_blank" для открытия окна поиска в новой вкладке-->
        <div>
            <label for="">Найдите то, что вас интересует
                <input type="text" name="q" placeholder="Введите ваш запрос" > <!--для action google это дефолтный параметр. передастся q='текст запроса'-->
            </label>
        </div>
        <div>
            <input type="submit" value="Найти">
        </div>
    </form>
    
</body>
</html>
