<!DOCTYPE html>
<html lang="en">
<head>
    <script src="todolist.js" defer></script>
    <link rel="stylesheet" href="todolist.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" class="input" name="task" placeholder="Task description" required>
        <button type="submit" class="btn right">Add task</button>
    </form>
    <br>
    <div class="ul-container">
        <ul id="task-list"></ul>
    </div>
    <div class="btn-container">
        <button id="clear" class="btn left">Clear list</button>
        <button id="clear-one" class="btn right">Delete one element</button>
    </div>
    
</body>
</html>
